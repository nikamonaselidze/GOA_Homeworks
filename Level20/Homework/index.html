<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Video Controls</h1>
    <video controls>
        <source src="./video.mp4">
    </video>
    <h1>Autoplay</h1>
    <video controls autoplay>
        <source src="./video.mp4">
    </video>
    <h1>Muted</h1>
    <video controls muted>
        <source src="./video.mp4">
    </video>
    <h1>Loop</h1>
    <video controls loop>
        <source src="./video.mp4">
    </video>
    <h1>Controls,Autoplay,Muted,Loop</h1>
    <video controls autoplay muted loop>
        <source src="./video.mp4">
    </video>


</body>
</html>
